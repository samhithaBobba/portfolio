 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      .resume-container {
        margin: 0 auto;
        max-width: 800px;
      }
      .resume-viewer {
        width: 100%;
        height: 600px;
        border: 2px solid #9d9de1;
      }
      .download-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="resume-container">
      <h1>My Resume</h1>
      <!-- Embedded Resume -->
      <embed class="resume-viewer" src="./Sri_Samhitha_Bobba_Resume_SE.pdf" type="application/pdf">
      <!-- Download Button -->
      <a href="./Sri_Samhitha_Bobba_Resume_SE.pdf" download class="download-btn">Download Resume</a>
    </div>
  </body>
</html>
